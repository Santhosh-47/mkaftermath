<Html>  
    <head>   
    <title>  
    Register
    </title>  
    </head>  
    <style>
        body{
            background-image: url('static/images/heroic.jpg');
            background-size: 100%;
        }
    </style>
    <body>  
    <br>  
    <br>  
    <form action="register" method="POST">  
        {% csrf_token %}      
    <label> Firstname </label>         
    <input type="text" name="first_name" size="15"/> <br> <br>
    <label> Lastname: </label>         
    <input type="text" name="last_name" size="15"/> <br> <br>    
    <label> Username: </label>     
    <input type="text" name="username" size="15"/> <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="password" id="password1" name="password"> <br>   
    <br> <br>  
    Retype Password:  
    <input type="password" id="password2" name="password2"> <br> <br>  
    <input type="submit">  
    </form>  

    <div>
        {% for message in messages %}
        <h3><font color="white">{{message}}</font></h3>
        {% endfor %}
    </div>
</body>
</html>
